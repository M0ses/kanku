<Directory "/var/lib/kanku/cache/git/">
  Require all granted
  Options +ExecCGI
  AllowOverride All
</Directory>

<Directory "/usr/lib/git/">
Options +ExecCGI
Require all granted
</Directory>

SetEnv GIT_PROJECT_ROOT /var/lib/kanku/cache/git/
SetEnv GIT_HTTP_EXPORT_ALL 1
ScriptAlias /git /usr/lib/git/git-http-backend
